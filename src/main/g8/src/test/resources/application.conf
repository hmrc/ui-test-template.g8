environment: local

local {
  proxyRequired: false
  proxyConnectionString: ""
  services {
    host: "http://localhost"
    auth-login-stub {
      port: 9949
      productionRoute = "/auth-login-stub"
    }
    pay-frontend {
      port = 9056
      productionRoute = "/pay"
    }
  }
}

qa {
  proxyRequired: true
  services {
    host: \${?QA_HOST}
  }
}

externalTest {
  proxyRequired: true
  services {
    host: \${?EXTERNAL_TEST_HOST}
  }
}