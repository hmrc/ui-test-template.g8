environment: local

local {
  services {
    host: "http://localhost"
    auth-login-stub {
      port: 9949
      productionRoute = "/auth-login-stub"
    }
    payments-frontend {
      port = 9050
      productionRoute = "/pay-online"
    }
  }
}

#Override the QA host in the environment variable QA_HOST
qa {
  services {
    host: \${?QA_HOST}
  }
}

externalTest {
  services {
    host: \${?EXTERNAL_TEST_HOST}
  }
}