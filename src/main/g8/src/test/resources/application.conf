environment: local

local {
  services {
    # This approach assumes the host is constant across services per environment.
    # Do we need to support different host per service? May not be required as it will affect only a small number
    # of teams.
    host: "http://localhost"
    auth-login-stub {
      port: 9949
      productionRoute = "/auth-login-stub"
    }
    payments-frontend {
      port = 9050
      productionRoute = "/pay-online"
    }
  }
}

qa {
  services {
    host: "https://www.qa.placeholder.host"
  }
}

externalTest {
  services {
    host: "http://et.placeholder.url"
  }
}